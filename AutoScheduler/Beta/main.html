<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoScheduler - Beta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container" class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div>
        <div class="sidebar-header">
          <strong class="sidebar-title">AutoScheduler</strong>
          <button id="toggleSidebar" class="icon-button" title="사이드바 토글">
            <span class="icon hamburger"><i></i></span>
          </button>
        </div>
        <nav class="nav">
          <button class="nav-item" data-page="new">
            <span class="icon">➕</span>
            <span class="label">새 스케줄</span>
          </button>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main">
      <!-- New Schedule Page -->
      <section class="page" id="page-new" style="display:none">
        <h1>새 스케줄 생성</h1>
        <div class="grid cols-3">
          <!-- Left Column: Options -->
          <div class="card span-2" style="display: flex; flex-direction: column; gap: 16px;">
            <h2>1. 옵션 설정</h2>
            <div class="form-group">
              <label for="month-select">근무 월</label>
              <div class="input-group">
                <input type="month" id="month-select" class="input-field">
              </div>
            </div>
             <div class="form-group">
              <div class="flex space-between">
                <label>근무자 (<span id="member-count">0</span>)</label>
                <button id="btnAddMember" class="btn btn-secondary" style="padding: 4px 10px;">+ 추가</button>
              </div>
              <div id="member-list" class="scroll-list mt-8"></div>
            </div>
            
            <div class="form-group">
                <label>규칙 설정</label>
                <div id="rule-settings" class="rule-list">
                    <!-- JS로 동적 생성 -->
                </div>
            </div>

            <button id="btnGenerate" class="btn btn-primary w-100">
              <span id="generate-text">3. 스케줄 생성하기</span>
              <div id="spinner" class="spinner" style="display: none;"></div>
            </button>
          </div>

          <!-- Middle and Right Columns -->
          <div class="span-2" style="display: flex; flex-direction: column; gap: 16px;">
            <!-- Fixed Duties Card -->
            <div class="card">
              <h2>2. 고정 근무 설정 (선택)</h2>
              <p class="muted" style="margin-top: -12px; margin-bottom: 16px;">아래에서 근무와 사람을 선택 후, 달력의 날짜를 클릭하거나 드래그하여 고정 근무를 설정/삭제하세요.</p>
              <div class="input-group" style="margin-bottom: 16px;">
                <select id="duty-select" class="select-field"></select>
                <select id="member-select" class="select-field"></select>
              </div>
              <div id="calendar-container" class="mt-12">
                <!-- Calendar will be rendered here by JS -->
              </div>
            </div>

            <!-- Schedule Table Card -->
            <div class="card">
              <div class="flex space-between">
                <h2>생성된 스케줄</h2>
              </div>
              <div id="schedule-grid-container" class="schedule-table-wrapper mt-12" style="display: none;">
                <!-- Schedule will be rendered here -->
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Settings Page -->
    </main>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
