<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoScheduler</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="./table.css" type="text/css" />
</head>
<body>
    
    <div id="background">
        <div id="mainEdit"></div>
        <div>
            <div id="monthControl" class="center rowContent">
                <div width="10px" id="prev-page"></div>
                <h3 id="monthDisplay">3월</h3>
                <div width="10px" id="next-page"></div>
            </div>
            <div id="scheduleButtons" class="rowContent">
            </div>
        </div>
    </div>
</body>
<script src="./ScheduleButton.js"></script>
<script src="./ScheduleTable.js"></script>
<script src="./controller.js"></script>
<script>
    const a = new Person("이정민", new Date(2024, 1));
    const b = new Person("B", new Date(2024, 2));
    const c = new Person("C", new Date(2024, 7));
    const d = new Person("D", new Date(2024, 7));
    const p = new PeopleInfo([a, b, c, d]);
    const s = new ScheduleTable(p, new Date(2025, 3));
    s.insertTo(document.getElementById("mainEdit"));
    
    const scheduleBtnCon = new ScheduleButtonController({
        "day" : "주",
        "night" : "야",
        "off" : "비",
        "all" : "짱",
        "vacation" : "휴"
    });
    scheduleBtnCon.insertTo(document.getElementById("scheduleButtons"));
</script>
</html>
